<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center text-md-start text-center">
                <div class="col-md-4">
                    <h2>Weather in your city</h1>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Visakhapatnam" id="inputValue">
                    <button type="submit" id="submitButton" class="mt-md-0 mt-2"><i class="bi bi-question-circle-fill"></i> Search</button>
                </div>
                <div class="col-md-4">
                    <img src="./public/images/Loading_icon.gif">
                </div>
            </div>
        </div>
    </header>
    <!-- Table -->
    <section id="table-area">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/src/script.js"></script>
</body>
</html>
